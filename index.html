<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-Beispiel</title>
</head>

<body>
    <h1>Vue-Beispiel</h1>
    <div id="beispiel-app">
        <input type="text" v-model="eingabetext">
        <button @click="buttongeklickt">Dr√ºck mich!</button>
        <p>Hallo {{ vorname }} {{ nachname }}!</p>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const BeispielApp = {
            data() {
                return {
                    vorname: 'Franz',
                    nachname: 'Kohnle',
                    eingabetext: 'irgendwas'
                };
            },
            methods: {
                buttongeklickt() {
                    this.vorname = this.eingabetext;
                }
            }
        };
        Vue.createApp(BeispielApp).mount('#beispiel-app');
    </script>
</body>

</html>
